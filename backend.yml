- name: Frontend Setup
  hosts: all
  become: yes
  tasks:
    - name: Install NodeJS
      ansible.builtin.shell: curl -sL https://rpm.nodesource.com/set_lts.x | bash

    - name: Install nodeJS
      ansible.builtin.dnf:
        name: nodejs

    - name: copy Backend service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: add application user
      ansible.builtin.user:
        name: expense


    - name: removing old content
      ansible.builtin.file:
        path: /app
        state: absent

    - name: creating Nginx content directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download frontend code and extract backend code
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: yes

